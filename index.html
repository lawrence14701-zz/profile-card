<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-inner-top">
        <img class="avatar" src="./images/avatar.png" alt="avatar" />
      </div>
      <div class="card-inner-bottom">
        <div class="info">
          <div class="title">
            <h1>Lawrence Nicastro</h1>
            <h3>24</h3>
          </div>
          <h3>NYC</h3>
        </div>
        <div class="footer">
          <div class="details">
            <div class="detail">
              <h2>80k</h2>
              <h3>Followers</h3>
            </div>
            <div class="detail">
              <h2>803k</h2>
              <h3>Likes</h3>
            </div>
            <div class="detail">
              <h2>1.4k</h2>
              <h3>Photos</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
